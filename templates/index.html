<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f9f9f9, #e6f7ff);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: bold;
            color: #007bff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 15px;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 10px;
            background-color: #007bff;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004494;
        }
        .weather-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
        }
        .weather-card h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .alert-danger {
            border-radius: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Dashboard</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" name="city" placeholder="Enter city name" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Weather</button>
        </form>

        {% if weather %}
        <div class="mt-5">
            {% if weather.error %}
                <div class="alert alert-danger text-center">{{ weather.error }}</div>
            {% else %}
                <div class="weather-card">
                    <h3>Weather in {{ weather.name }}</h3>
                    <p><strong>Temperature:</strong> {{ weather.temp }}&deg;C</p>
                    <p><strong>Condition:</strong> {{ weather.description }}</p>
                    <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
                    <p><strong>Wind Speed:</strong> {{ weather.wind_speed }} m/s</p>
                </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
